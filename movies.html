<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<title>Movies App</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-light">
	<a class="navbar-brand" href="#">MOVIE APP</a>
	<button class="btn btn-success" data-toggle="modal" data-target="#addModal">Add a Movie</button>
</nav>

<!--LOADING CIRCLE-->
<div class="container-fluid loading-container">
	<div class="loading">
		<div class="spinner-border text-danger" role="status" style="height: 50px; width: 50px; font-weight: bolder">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</div>

<!--EDIT MODAL-->

<div class="edit-modal-container"></div>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
	 aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">

				<h5 class="modal-title" id="editModalLabel">Edit</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<label for="editTitle">Movie Title</label>
					<input type="text" class="form-control" id="editTitle" placeholder="Title">
					<label for="editGenre">Genre</label>
					<input type="text" class="form-control" id="editGenre" placeholder="Genre">
					<label for="editPoster">Poster Url</label>
					<input type="text" class="form-control" id="editPoster" placeholder="Poster HTTP">
					<label for="editPlot">Plot</label>
					<input type="text" class="form-control" id="editPlot" placeholder="Plot">
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="edit-button" data-dismiss="modal">Save</button>
			</div>
		</div>
	</div>
</div>


<!--        MOVIE CONTAINER-->
<div class="container movie-container">
	<div class="row main-row"></div>
</div>

<!--MODAL CONTAINER-->
<div class="modal-div"></div>

<!--        ADD MOVIE MODAL-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addAModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addAModal">Add A Movie</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<input id="titleInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Title">
				<input id="genreInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Genre">
				<input id="posterInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Poster">

				<div class="input-group mb-2 mr-sm-2">
					<div class="input-group-prepend">
						<div class="input-group-text">Rating</div>
					</div>
					<select id="ratingInput" class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>

				<textarea id="plotInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Plot"></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button id="addMovie" class="btn btn-primary" data-dismiss="modal">Add</button>
			</div>
		</div>
	</div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="js/script.js"></script>
</body>
</html>
