<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<title>Movies App</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--        NAVBAR-->
<nav class="navbar navbar-light">
	<a class="navbar-brand" href="#">MOVIE APP</a>
	<button class="btn btn-success" data-toggle="modal" data-target="#addModal">Add a Movie</button>
</nav>

<!--        LOADING CIRCLE-->
<div class="conatiner-fluid loading-container">
	<div class="loading hidden">
		<div class="spinner-border text-danger" role="status" style="height: 50px; width: 50px; font-weight: bolder">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</div>

<!--        MOVIE CONTAINER-->
<div class="container movie-container">

	<div class="row main-row"></div>

</div>

<!--        EDIT MODAL CONTAINER-->
<div class="modal-div"></div>

<!--        ADD MOVIE MODAL-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addAModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addAModal">Add A Movie</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<input id="titleInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Title">

				<input id="yearInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Release Year">

				<input id="genreInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Genre">

				<input id="posterInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Poster">

				<div class="input-group mb-2 mr-sm-2">
					<div class="input-group-prepend">
						<div class="input-group-text">Rating</div>
					</div>
					<select id="ratingSelect" class="form-control">
						<option selected>Choose...</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>

				<textarea id="plotInput" type="text" class="form-control mb-2 mr-sm-2" placeholder="Plot"></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button id="addMovie" class="btn btn-primary" data-dismiss="modal">Submit</button>
			</div>
		</div>
	</div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="js/script.js"></script>
</body>
</html>
